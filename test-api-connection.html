<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Imóveis</title>
</head>
<body>
    <h1>Teste de Conectividade com API de Imóveis</h1>
    <button onclick="testAPI()">Testar API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testando...</p>';
            
            try {
                console.log('Testando API URL:', 'https://imobiliaria-firenze-backend.onrender.com/api/imoveis');
                
                const response = await fetch('https://imobiliaria-firenze-backend.onrender.com/api/imoveis', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                resultDiv.innerHTML = `
                    <h2>✅ Sucesso!</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Imóveis encontrados:</strong> ${data.length}</p>
                    <h3>Primeiro imóvel:</h3>
                    <pre>${JSON.stringify(data[0], null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Erro ao testar API:', error);
                resultDiv.innerHTML = `
                    <h2>❌ Erro!</h2>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p>Verifique o console do navegador para mais detalhes.</p>
                `;
            }
        }
    </script>
</body>
</html>
