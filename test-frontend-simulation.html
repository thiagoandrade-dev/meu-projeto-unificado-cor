<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Frontend - Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Comunicação Frontend-Backend</h1>
        
        <div class="section">
            <h2>1. Teste de Login</h2>
            <button onclick="testLogin()">Fazer Login</button>
            <div id="loginResult"></div>
        </div>
        
        <div class="section">
            <h2>2. Teste do Dashboard</h2>
            <button onclick="testDashboard()">Carregar Dashboard</button>
            <div id="dashboardResult"></div>
        </div>
        
        <div class="section">
            <h2>3. Teste de Estatísticas</h2>
            <button onclick="testEstatisticas()">Carregar Estatísticas</button>
            <div id="estatisticasResult"></div>
        </div>
    </div>

    <script>
        let authToken = null;
        const API_BASE = 'http://localhost:5000/api';

        function showResult(elementId, content, type = 'success') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}"><pre>${content}</pre></div>`;
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = '<div class="loading">Carregando...</div>';
        }

        async function testLogin() {
            showLoading('loginResult');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'thiago@email.com',
                        senha: 'admin123'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                authToken = data.token;
                
                showResult('loginResult', `✅ Login bem-sucedido!
Token: ${authToken.substring(0, 20)}...
Usuário: ${data.usuario.nome} (${data.usuario.perfil})
Email: ${data.usuario.email}`);
                
            } catch (error) {
                showResult('loginResult', `❌ Erro no login: ${error.message}`, 'error');
            }
        }

        async function testDashboard() {
            if (!authToken) {
                showResult('dashboardResult', '❌ Faça login primeiro!', 'error');
                return;
            }

            showLoading('dashboardResult');
            
            try {
                const response = await fetch(`${API_BASE}/dashboard`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                showResult('dashboardResult', `✅ Dashboard carregado com sucesso!
Estatísticas:
- Total de Imóveis: ${data.estatisticas.totalImoveis}
- Contratos Ativos: ${data.estatisticas.contratosAtivos}
- Taxa de Ocupação: ${data.estatisticas.taxaOcupacao}%
- Receita Mensal: R$ ${data.estatisticas.receitaMensal}
- Taxa de Inadimplência: ${data.estatisticas.taxaInadimplencia}%

Gráficos:
- Receita Mensal: ${data.graficos.receitaData.length} meses
- Ocupação: ${data.graficos.ocupacaoData.length} categorias
- Tipo de Imóvel: ${data.graficos.tipoImovelData.length} tipos
- Receita por Categoria: ${data.graficos.receitaPorCategoria.length} categorias

Alertas: ${data.alertas.length}
Próximos Vencimentos: ${data.proximosVencimentos.length}`);
                
            } catch (error) {
                showResult('dashboardResult', `❌ Erro no dashboard: ${error.message}`, 'error');
            }
        }

        async function testEstatisticas() {
            if (!authToken) {
                showResult('estatisticasResult', '❌ Faça login primeiro!', 'error');
                return;
            }

            showLoading('estatisticasResult');
            
            try {
                const response = await fetch(`${API_BASE}/dashboard/estatisticas`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                showResult('estatisticasResult', `✅ Estatísticas carregadas com sucesso!
${JSON.stringify(data, null, 2)}`);
                
            } catch (error) {
                showResult('estatisticasResult', `❌ Erro nas estatísticas: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
