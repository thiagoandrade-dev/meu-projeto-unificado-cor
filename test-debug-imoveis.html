<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Imóveis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Debug - Teste de Imóveis</h1>
    
    <div>
        <button onclick="checkToken()">1. Verificar Token</button>
        <button onclick="testLogin()">2. Fazer Login</button>
        <button onclick="testImoveisAPI()">3. Testar API Imóveis</button>
        <button onclick="testImoveisService()">4. Testar Serviço Imóveis</button>
        <button onclick="clearStorage()">5. Limpar Storage</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function checkToken() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token) {
                addResult(`Token encontrado: ${token.substring(0, 20)}...`);
                if (user) {
                    const userData = JSON.parse(user);
                    addResult(`Usuário: ${userData.nome} (${userData.email}) - Perfil: ${userData.perfil}`);
                }
            } else {
                addResult('Nenhum token encontrado no localStorage', false);
            }
        }

        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@teste.com',
                        senha: '123456'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.usuario));
                    addResult('Login realizado com sucesso!');
                    addResult(`Token: ${data.token.substring(0, 20)}...`);
                } else {
                    const error = await response.text();
                    addResult(`Erro no login: ${error}`, false);
                }
            } catch (error) {
                addResult(`Erro na requisição de login: ${error.message}`, false);
            }
        }

        async function testImoveisAPI() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                addResult('Token não encontrado. Faça login primeiro.', false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/imoveis`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`API Imóveis funcionando! Encontrados ${data.length} imóveis`);
                    addResult(`<pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>`);
                } else {
                    const error = await response.text();
                    addResult(`Erro na API de imóveis: ${response.status} - ${error}`, false);
                }
            } catch (error) {
                addResult(`Erro na requisição de imóveis: ${error.message}`, false);
            }
        }

        async function testImoveisService() {
            // Simular o serviço do frontend
            const token = localStorage.getItem('token');
            
            if (!token) {
                addResult('Token não encontrado. Faça login primeiro.', false);
                return;
            }

            try {
                // Criar uma instância do axios similar ao frontend
                const apiConfig = {
                    baseURL: API_BASE,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                };

                const response = await fetch(`${API_BASE}/imoveis`, {
                    method: 'GET',
                    headers: apiConfig.headers
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`Serviço Imóveis simulado funcionando! Encontrados ${data.length} imóveis`);
                } else {
                    const error = await response.text();
                    addResult(`Erro no serviço de imóveis: ${response.status} - ${error}`, false);
                }
            } catch (error) {
                addResult(`Erro no serviço de imóveis: ${error.message}`, false);
            }
        }

        function clearStorage() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            addResult('Storage limpo!');
        }

        // Verificar token ao carregar a página
        window.onload = function() {
            checkToken();
        };
    </script>
</body>
</html>
