<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug ERR_ABORTED</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Debug ERR_ABORTED - Teste de Conectividade</h1>
    
    <div>
        <button onclick="testBasicFetch()">1. Teste Fetch B√°sico</button>
        <button onclick="testWithCredentials()">2. Teste com Credentials</button>
        <button onclick="testXHR()">3. Teste XMLHttpRequest</button>
        <button onclick="testOptions()">4. Teste OPTIONS</button>
        <button onclick="clearLogs()">Limpar Logs</button>
    </div>

    <div id="logs"></div>

    <script>
        function log(message, type = 'log') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testBasicFetch() {
            log('üîÑ Iniciando teste fetch b√°sico...');
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@imobiliariafirenze.com.br',
                        senha: 'admin123'
                    })
                });

                log(`‚úÖ Response Status: ${response.status}`, 'success');
                const data = await response.json();
                log(`‚úÖ Response Data: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                log(`‚ùå Erro no fetch b√°sico: ${error.message}`, 'error');
                log(`‚ùå Erro completo: ${JSON.stringify(error)}`, 'error');
            }
        }

        async function testWithCredentials() {
            log('üîÑ Iniciando teste com credentials...');
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@imobiliariafirenze.com.br',
                        senha: 'admin123'
                    })
                });

                log(`‚úÖ Response Status: ${response.status}`, 'success');
                const data = await response.json();
                log(`‚úÖ Response Data: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                log(`‚ùå Erro com credentials: ${error.message}`, 'error');
                log(`‚ùå Erro completo: ${JSON.stringify(error)}`, 'error');
            }
        }

        async function testXHR() {
            log('üîÑ Iniciando teste XMLHttpRequest...');
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:5000/api/auth/login', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onreadystatechange = function() {
                log(`üìä XHR ReadyState: ${xhr.readyState}, Status: ${xhr.status}`);
                
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        log(`‚úÖ XHR Success: ${xhr.responseText}`, 'success');
                    } else {
                        log(`‚ùå XHR Error: Status ${xhr.status}`, 'error');
                    }
                }
            };
            
            xhr.onerror = function() {
                log(`‚ùå XHR Network Error`, 'error');
            };
            
            xhr.onabort = function() {
                log(`‚ùå XHR Request Aborted`, 'error');
            };
            
            xhr.ontimeout = function() {
                log(`‚ùå XHR Timeout`, 'error');
            };
            
            try {
                xhr.send(JSON.stringify({
                    email: 'admin@imobiliariafirenze.com.br',
                    senha: 'admin123'
                }));
            } catch (error) {
                log(`‚ùå Erro ao enviar XHR: ${error.message}`, 'error');
            }
        }

        async function testOptions() {
            log('üîÑ Iniciando teste OPTIONS...');
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'OPTIONS',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                log(`‚úÖ OPTIONS Status: ${response.status}`, 'success');
                log(`‚úÖ OPTIONS Headers: ${JSON.stringify([...response.headers.entries()])}`, 'success');
            } catch (error) {
                log(`‚ùå Erro no OPTIONS: ${error.message}`, 'error');
            }
        }

        // Teste autom√°tico ao carregar
        window.onload = function() {
            log('üöÄ P√°gina carregada. Clique nos bot√µes para testar.');
            log(`üåê User Agent: ${navigator.userAgent}`);
            log(`üåê URL atual: ${window.location.href}`);
        };
    </script>
</body>
</html>
